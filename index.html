<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Voice Call Interface</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: gradientShift 8s ease infinite;
      background-size: 400% 400%;
      color: white;
    }
    
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .phone-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      width: 100%;
      max-width: 380px;
      height: 600px;
      border-radius: 30px;
      padding: 2rem 1.5rem;
      display: flex;
      flex-direction: column;
      position: relative;
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 2rem;
    }
    
    .status-badge {
      background: rgba(102, 126, 234, 0.3);
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      backdrop-filter: blur(10px);
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      background: #51cf66;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(1.1); }
    }
    
    .timer {
      text-align: center;
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 3rem;
      color: white;
      letter-spacing: 1px;
    }
    
    .avatar-container {
      display: flex;
      align-items: center;
      justify-content: center;
      flex: 1;
      position: relative;
      margin-bottom: 2rem;
    }
    
    .avatar {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      z-index: 2;
    }
    
    .sound-wave {
      position: absolute;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: wave-expand 2s infinite;
    }
    
    .sound-wave:nth-child(1) {
      width: 200px;
      height: 200px;
      animation-delay: 0s;
    }
    
    .sound-wave:nth-child(2) {
      width: 240px;
      height: 240px;
      animation-delay: 0.3s;
    }
    
    .sound-wave:nth-child(3) {
      width: 280px;
      height: 280px;
      animation-delay: 0.6s;
    }
    
    @keyframes wave-expand {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      100% {
        transform: scale(1);
        opacity: 0;
      }
    }
    
    .speaker-info {
      text-align: center;
      margin-bottom: 3rem;
    }
    
    .speaker-name {
      font-size: 2rem;
      font-weight: 300;
      margin-bottom: 0.5rem;
      color: white;
    }
    
    .speaker-status {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }
    
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
    }
    
    .control-btn {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
    
    .mic-btn {
      background: linear-gradient(135deg, #51cf66, #40c057);
    }
    
    .mic-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(81, 207, 102, 0.4);
    }
    
    .mic-btn.listening {
      animation: listening-pulse 1.5s infinite;
    }
    
    @keyframes listening-pulse {
      0%, 100% { 
        background: linear-gradient(135deg, #51cf66, #40c057);
        box-shadow: 0 0 30px rgba(81, 207, 102, 0.5);
      }
      50% { 
        background: linear-gradient(135deg, #69db7c, #51cf66);
        box-shadow: 0 0 50px rgba(81, 207, 102, 0.8);
      }
    }
    
    .end-btn {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
    }
    
    .end-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 30px rgba(255, 107, 107, 0.4);
    }
    
    .menu-btn {
      background: rgba(255, 255, 255, 0.2);
      color: white;
    }
    
    .menu-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }
    
    .chat-history {
      position: absolute;
      bottom: 120px;
      left: 20px;
      right: 20px;
      max-height: 120px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 15px;
      padding: 1rem;
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.3s ease;
    }
    
    .chat-history.show {
      opacity: 1;
      transform: translateY(0);
    }
    
    .chat-message {
      font-size: 0.85rem;
      line-height: 1.4;
      margin-bottom: 0.5rem;
      color: rgba(255, 255, 255, 0.9);
    }
    
    .user-msg { color: #69db7c; }
    .ai-msg { color: #ffd43b; }
    
    .speaking .sound-wave {
      display: block;
    }
    
    .idle .sound-wave {
      display: none;
    }
    
    @media (max-width: 480px) {
      .phone-container {
        height: 580px;
        padding: 1.5rem 1rem;
      }
      
      .avatar {
        width: 150px;
        height: 150px;
        font-size: 3rem;
      }
      
      .sound-wave:nth-child(1) { width: 170px; height: 170px; }
      .sound-wave:nth-child(2) { width: 200px; height: 200px; }
      .sound-wave:nth-child(3) { width: 230px; height: 230px; }
    }
    
    ::-webkit-scrollbar {
      width: 3px;
    }
    
    ::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
    }
    
    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <div class="phone-container" id="phoneContainer">
    <div class="header">
      <div class="status-badge" id="statusBadge">
        <div class="status-dot"></div>
        <span id="statusText">Active</span>
      </div>
    </div>
    
    <div class="timer" id="timer">00:00:00</div>
    
    <div class="avatar-container">
      <div class="sound-wave"></div>
      <div class="sound-wave"></div>
      <div class="sound-wave"></div>
      <div class="avatar" id="avatar">ðŸ¤–</div>
    </div>
    
    <div class="speaker-info">
      <div class="speaker-name">AI Assistant</div>
      <div class="speaker-status" id="speakerStatus">Ready to chat</div>
    </div>
    
    <div class="chat-history" id="chatHistory"></div>
    
    <div class="controls">
      <button class="control-btn mic-btn" id="micBtn">ðŸŽ¤</button>
      <button class="control-btn menu-btn" id="menuBtn">â‹¯</button>
      <button class="control-btn end-btn" id="endBtn">ðŸ“ž</button>
    </div>
  </div>

  <script>
    const WEBHOOK_URL = "https://auto.mithil.hackclub.app/webhook/parse-voice";
    
    // Elements
    const micBtn = document.getElementById("micBtn");
    const menuBtn = document.getElementById("menuBtn");
    const endBtn = document.getElementById("endBtn");
    const speakerStatus = document.getElementById("speakerStatus");
    const phoneContainer = document.getElementById("phoneContainer");
    const chatHistory = document.getElementById("chatHistory");
    const timer = document.getElementById("timer");
    const statusText = document.getElementById("statusText");
    const avatar = document.getElementById("avatar");
    
    let voices = [];
    let isListening = false;
    let isSpeaking = false;
    let currentUtterance = null;
    let startTime = Date.now();
    let timerInterval = null;
    let chatMessages = [];

    // Initialize timer
    function startTimer() {
      startTime = Date.now();
      timerInterval = setInterval(updateTimer, 1000);
      updateTimer();
    }

    function updateTimer() {
      const elapsed = Math.floor((Date.now() - startTime) / 1000);
      const hours = Math.floor(elapsed / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((elapsed % 3600) / 60).toString().padStart(2, '0');
      const seconds = (elapsed % 60).toString().padStart(2, '0');
      timer.textContent = `${hours}:${minutes}:${seconds}`;
    }

    // Load voices
    function loadVoices() {
      voices = speechSynthesis.getVoices();
    }
    speechSynthesis.onvoiceschanged = loadVoices;
    loadVoices();

    // Add chat message
    function addChatMessage(text, type) {
      chatMessages.push({ text, type });
      if (chatMessages.length > 10) chatMessages.shift();
      
      chatHistory.innerHTML = chatMessages.map(msg => 
        `<div class="chat-message ${msg.type}-msg">${msg.text}</div>`
      ).join('');
      chatHistory.scrollTop = chatHistory.scrollHeight;
    }

    // Stop current speech
    function stopSpeaking() {
      if (isSpeaking && currentUtterance) {
        speechSynthesis.cancel();
        isSpeaking = false;
        phoneContainer.classList.remove('speaking');
        phoneContainer.classList.add('idle');
      }
    }

    // Speak text
    function speakText(text) {
      stopSpeaking();
      
      currentUtterance = new SpeechSynthesisUtterance(text);
      currentUtterance.lang = "en-US";
      
      if (voices.length) {
        currentUtterance.voice = voices.find(v => v.lang.includes("en-US")) || voices[0];
      }
      
      currentUtterance.onstart = () => {
        isSpeaking = true;
        phoneContainer.classList.add('speaking');
        phoneContainer.classList.remove('idle');
        speakerStatus.textContent = "Speaking...";
        statusText.textContent = "AI Speaking";
      };
      
      currentUtterance.onend = () => {
        isSpeaking = false;
        phoneContainer.classList.remove('speaking');
        phoneContainer.classList.add('idle');
        speakerStatus.textContent = "Ready to chat";
        statusText.textContent = "Active";
      };
      
      speechSynthesis.speak(currentUtterance);
    }

    // Speech recognition
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    // Mic button events
    micBtn.addEventListener("mousedown", (e) => {
      e.preventDefault();
      if (!isListening) {
        stopSpeaking();
        
        isListening = true;
        recognition.start();
        micBtn.classList.add("listening");
        speakerStatus.textContent = "Listening...";
        statusText.textContent = "Listening";
        phoneContainer.classList.add('idle');
      }
    });

    micBtn.addEventListener("mouseup", () => {
      if (isListening) {
        recognition.stop();
        isListening = false;
        micBtn.classList.remove("listening");
        speakerStatus.textContent = "Processing...";
        statusText.textContent = "Processing";
      }
    });

    // Menu button - toggle chat history
    menuBtn.addEventListener("click", () => {
      chatHistory.classList.toggle("show");
    });

    // End button - clear conversation
    endBtn.addEventListener("click", () => {
      stopSpeaking();
      chatMessages = [];
      chatHistory.innerHTML = '';
      chatHistory.classList.remove("show");
      speakerStatus.textContent = "Ready to chat";
      statusText.textContent = "Active";
      // Reset timer
      clearInterval(timerInterval);
      startTimer();
    });

    // Speech recognition results
    recognition.onresult = (e) => {
      const userText = e.results[0][0].transcript;
      addChatMessage(`You: ${userText}`, 'user');
      sendToWebhook(userText);
    };

    recognition.onerror = (e) => {
      console.error("Speech recognition error:", e.error);
      isListening = false;
      micBtn.classList.remove("listening");
      speakerStatus.textContent = "Ready to chat";
      statusText.textContent = "Active";
    };

    // Send to webhook
    async function sendToWebhook(text) {
      try {
        const res = await fetch(`${WEBHOOK_URL}?text=${encodeURIComponent(text)}`, {
          method: "GET", 
          mode: "cors"
        });
        
        if (!res.ok) throw new Error(res.statusText);
        
        const aiReply = await res.text();
        addChatMessage(`AI: ${aiReply}`, 'ai');
        speakText(aiReply);
        
      } catch (err) {
        console.error("Fetch error:", err);
        addChatMessage(`Error: ${err.message}`, 'ai');
        speakerStatus.textContent = "Ready to chat";
        statusText.textContent = "Active";
      }
    }

    // Initialize
    startTimer();
    phoneContainer.classList.add('idle');

    // Keyboard support
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && !isListening && !e.repeat) {
        e.preventDefault();
        micBtn.dispatchEvent(new MouseEvent('mousedown'));
      }
    });

    document.addEventListener('keyup', (e) => {
      if (e.code === 'Space' && isListening) {
        e.preventDefault();
        micBtn.dispatchEvent(new MouseEvent('mouseup'));
      }
    });
  </script>
</body>
</html>
