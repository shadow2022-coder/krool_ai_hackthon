<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple STT Web App</title>
  <link rel="icon" href="data:;base64,=" />
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
    button:active {
      background-color: #1d4ed8;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 1rem;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: none;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Voice Input</h2>
    <textarea id="transcript" readonly placeholder="Transcript will appear here..."></textarea>
    <br>
    <button id="speakBtn">Hold to Speak</button>
  </div>

  <script>
    const speakBtn = document.getElementById("speakBtn");
    const transcriptBox = document.getElementById("transcript");

    const WEBHOOK_URL = "https://auto.mithil.hackclub.app/webhook/parse-speech";

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = false;
    recognition.lang = 'en-US';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    let isListening = false;

    speakBtn.addEventListener("mousedown", () => {
      if (!isListening) {
        isListening = true;
        recognition.start();
        speakBtn.innerText = "Listening...";
        console.log("Recognition started");
      }
    });

    speakBtn.addEventListener("mouseup", () => {
      if (isListening) {
        recognition.stop();
        isListening = false;
        speakBtn.innerText = "Hold to Speak";
        console.log("Recognition stopped");
      }
    });

    recognition.onresult = (event) => {
      const text = event.results[0][0].transcript;
      transcriptBox.value = text;
      console.log("Result:", text);
      sendToWebhook(text);
    };

    recognition.onerror = (event) => {
      console.error("Speech recognition error:", event.error);
      transcriptBox.value = "Error: " + event.error;
    };

    function sendToWebhook(text) {
      const data = {
        text: text,
        timestamp: Date.now()
      };

      console.log("Sending POST to:", WEBHOOK_URL, data);

      fetch(WEBHOOK_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        console.log("Webhook response status:", response.status);
      })
      .catch(error => {
        console.error("Error sending to webhook:", error);
      });
    }
  </script>
</body>
</html>
